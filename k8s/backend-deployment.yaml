apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-backend
spec:
  selector:
    matchLabels:
      app: inventory-backend
  template:
    metadata:
      labels:
        app: inventory-backend
    spec:
      containers:
      - name: backend
        image: inventory-backend:latest
        env:
        - name: DATABASE_URL
          value: postgresql://postgres:postgres@postgres:5432/inventory
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-backend
spec:
  type: NodePort
  selector:
    app: inventory-backend
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30080
